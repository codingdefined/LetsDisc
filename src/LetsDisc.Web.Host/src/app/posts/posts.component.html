<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right negative-margin-top-10" routerLink="/questions/ask">
                    <i class="material-icons">add</i>
                </button>
                <h2>
                    {{l('AllQuestions')}}
                </h2>
            </div>
            <div class="body table-responsive">
                <div id="questions" class="" *ngFor="let question of posts">
                    <div class="question-summary" id="{{question.Id}}">
                        <div class="status-container">
                            <div class="stats">
                                <div class="votes">{{question.Score}} votes</div>
                                <div class="answers">{{question.AnswerCount}} answers</div>
                            </div>
                            <div class="views">{{question.ViewCount}} views</div>
                        </div>
                        <div class="summary">
                            {{question.Title}}
                            <div class="question-body">{{question.Body}}</div>
                            <div class="tags">{{question.Tags}}</div>
                            <div class="user">
                                {{question.CreatedUserId}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
