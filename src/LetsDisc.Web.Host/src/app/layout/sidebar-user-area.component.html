<div class="user-info">
    <div class="image">
        <img src="assets/images/user.png" width="48" height="48" alt="User" />
    </div>
    <div class="info-container">
        <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome {{shownLoginName}}</div>
        <div class="email" *ngIf="appSession.user">{{appSession.user?.emailAddress}}</div>
        <div class="btn-group user-helper-dropdown" *ngIf="appSession.user">
            <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
            <ul class="dropdown-menu pull-right">
                <li><a (click)="logout()"><i class="material-icons">input</i>{{l('Logout')}}</a></li>
            </ul>
        </div>
    </div>
</div>
